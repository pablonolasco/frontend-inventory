<div class="dashboard-container" [class.is-mobile]="mobileQuery.matches">
  <!--toolbar-->
  <mat-toolbar color="primary" class="dashboard-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">s-inventory</h1>

    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px"><!--alinear a la derecha-->
        <li>
          <button mat-icon-button>
            <mat-icon>help_outline</mat-icon>
          </button>
      </li>
      <li>
        <button mat-button [matMenuTriggerFor]="menu"><!--disparador para llamar otro div-->
          <mat-icon>person_outline</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <botton mat-menu-item (click)="cerrarSesion()">
            <mat-icon>exit_to_app</mat-icon>
            Cerrar sesion
          </botton>
        </mat-menu>
      </li>
      </ul>
    </div>

  </mat-toolbar>
  <!--sidenav-->
  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches? 'over': 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <!--[fixedInViewport]="mobileQuery.matches" indica diseÃ±o responsivo,  fixedTopGap="56" pegado a la derecha-->
      <mat-nav-list>
        <!--profile-->
        <div class="profile-card">
          <div class="header">
            <h2>{{nombre}}</h2>
          </div>
        </div>
        <mat-divider></mat-divider>
        <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of menuNav">
            <mat-icon class="icono">{{nav.icon}}</mat-icon>
            {{nav.name}}
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <!--al cargar router-outlet carga el home por la ruta que se agrego-->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
